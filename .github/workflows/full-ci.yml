name: Full CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  full-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Confirm success
        if: success()
        run: echo "âœ… All steps completed successfully!"
